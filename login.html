<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bishop's Hotel and Suites</title>
    <style>

      /* Base styles for larger screens */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 1200px; /* Maximum width for larger screens */
    margin: 0 auto;
    padding: 15px;
}

/* Styles for tablets and smaller devices */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}

/* Styles for phones */
@media (max-width: 480px) {
    .container {
        width: 100%;
        padding: 10px;
    }
}

/* Flexible images */
img {
    max-width: 100%;
    height: auto;
}

/* Flexible text */
h1 {
    font-size: 2em; /* Relative to the default font size */
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0033aa;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="button" onclick="login()">Login</button>
        <div id="error-message" class="error-message">Invalid username or password.</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simulate user authentication (username: admin, password: password123)
            if (username === 'admin' && password === 'password123') {
                // Redirect to home page on successful login
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
