<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishops Hotel and Suites - Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('your-image-url.jpg') no-repeat center center fixed; 
            background-size: cover;
            position: relative;
            color: #333;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 0.5s forwards;
        }

        button.start {
            font-size: 1.2em;
            padding: 12px 24px;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: dance 1s infinite;
        }

        button.start:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            75% { transform: translateY(-5px); }
        }

        .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%; /* Full width */
    background-color: #007bff;
    color: white;
    font-size: 1em;
    height: 40px;
    display: flex;
    align-items: center;
    overflow: hidden; /* Hide overflow */
}

.footer-text {
    white-space: nowrap; /* Prevent wrapping */
    position: absolute; /* Position absolutely */
    right: 0; /* Start off-screen to the right */
    left: 0;
    animation: move 15s linear infinite; /* Animation */
}

@keyframes move {
    0% { transform: translateX(100%); } /* Start off-screen to the right */
    100% { transform: translateX(-100%); } /* Move to the left */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>BISHOPS HOTEL AND SUITES</h1>
        <a href="home.html">
            <button class="start">Start</button>
        </a>
    </div>
    <div class="footer">
        <div class="footer-text">Created by Hilary Obianke</div>
    </div>
</body>
</html>
